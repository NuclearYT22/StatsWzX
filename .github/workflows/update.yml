name: Atualizar Dados do Warzone

# Quando o workflow deve rodar
on:
  schedule:
    - cron: "0 */12 * * *"  # Atualiza a cada 12 horas (2x por dia)
  workflow_dispatch:        # Permite rodar manualmente pelo bot√£o Run Workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install node-fetch@2

      - name: Rodar updateWeapons.js
        run: node updateWeapons.js

      - name: Commit e Push das altera√ß√µes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "üîÑ Atualiza√ß√£o autom√°tica dos dados do Warzone"
          git push
        continue-on-error: true
